<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <title>Generador de contraseñas</title>
</head>
<body>
    <div class="container">
        <div class="card" style="background-color: #1F2937;">
            <div class="text-left">
                <h1 class="titulo-h1">Genera una <span class="destacado">contraseña aleatoria</span></h1>
                <p class="slogan-p">Nunca uses una contraseña insegura otra vez.</p>
                <div class="caracteres">
                    <label for="numCaracteres" class="form-label">Número de caracteres:</label>
                    <input type="number" id="numCaracteres" name="numCaracteres" class="form-control" min="1" max="24" value="12">  
                </div>
                <button class="generar-btn">Generar</button>
            </div>
            <div class="contraseñas-contenedor" id="contraseñasCont">
                <div class="row">
                    <div class="col-md-6">
                        <div class="contraseñaEl" id="contraseña1">
                            <!-- Contraseña 1 -->
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="contraseñaEl" id="contraseña2">
                            <!-- Contraseña 2 -->   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
