<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <title>Generador de contraseñas</title>
</head>
<body>
    <div class="container">
        <div class="card" style="background-color: #1F2937;">
            <div class="text-center">
                <h1 class="titulo-h1">Genera una <span class="destacado">contraseña aleatoria</span></h1>
                <p class="slogan-p">Nunca uses una contraseña insegura otra vez.</p>
                <div class="caracteres">
                    <label for="numCaracteres" class="form-label">Número de caracteres:</label>
                    <input type="number" id="numCaracteres" name="numCaracteres" class="form-control" min="1" max="100" value="24">  
                </div>
                <button id="generar-btn" type="button" class="generar-btn">Generar</button>
            </div>
            <div class="contraseñas-contenedor" id="contraseñasCont">
                <div class="row">
                    <div class="col-md-12">
                        <div class="contraseñaEl" id="contraseña1">
                            <!-- Contraseña 1 -->...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="backdrop" id="backdrop" aria-hidden="true"></div>
    <div class="login_form" id="login_form" role="dialog" aria-modal="true" aria-labelledby="login_title">
        <form action="#">
            <h3 id="login_title">Iniciar sesión con</h3>

            <div class="login_option">
                <!-- Google button -->
                <div class="option">
                    <a href="#">
                        <img src="logos/google.png" alt="Google" />
                        <span>Google</span>
                    </a>
                </div>

                <!-- Apple button -->
                <div class="option">
                    <a href="#">
                        <img src="logos/apple.png" alt="Apple" />
                        <span>Apple</span>
                    </a>
                </div>
            </div>

            <!-- Login option separator -->
            <p class="separator">
                <span>o</span>
            </p>

            <!-- Email input box -->
            <div class="input_box">
                <label for="email">Correo</label>
                <input type="email" id="email" placeholder="Ingrese su correo" required />
            </div>

            <!-- Paswwrod input box -->
            <div class="input_box">
                <div class="password_title">
                    <label for="password">Contraseña</label>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>

                <input type="password" id="password" placeholder="Ingrese su contraseña" required />
            </div>

            <!-- Login button -->
            <button type="submit">Iniciar sesión</button>

            <p class="sign_up">¿No tienes una cuenta? <a href="#">Regístrate</a></p>
            <p class="sign_up" id="nologin-p"><a href="#">Continuar sin cuenta</a></p>
        </form>
    </div>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="module" src="../src/firebase-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
</body>
</html>
